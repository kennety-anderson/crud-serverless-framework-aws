#function para cadastro de customer
createCustomer:
  warmup: true
  handler: src/services/crud-customers/endpoints/create.handler
  environment:
    SNS_TOPIC_CUSTOMER_CREATE:
      Fn::ImportValue: ${self:custom.stage}:${self:service}-infra:customersCreatedEventsTopicArn
  iamRoleStatements:
    - Effect: "Allow"
      Resource:
        Fn::ImportValue: ${self:custom.stage}:${self:service}-infra:customersCreatedEventsTopicArn
      Action:
        - sns:Publish
  events:
    - http:
        path: /customers
        method: post
        cors: true

#function para a listagem de customers
findCustomers:
  warmup: true
  handler: src/services/crud-customers/endpoints/find.handler
  events:
    - http:
        path: /customers
        method: get
        cors: true

#function para a bsca de um unico customer
findOneCustomer:
  warmup: true
  handler: src/services/crud-customers/endpoints/findOne.handler
  events:
    - http:
        path: /customers/{id}
        method: get
        cors: true

#function para atulaizar customer
updateCustomer:
  warmup: true
  handler: src/services/crud-customers/endpoints/update.handler
  environment:
    SNS_TOPIC_CUSTOMER_UPDATE:
      Fn::ImportValue: ${self:custom.stage}:${self:service}-infra:customersUpdatedEventsTopicArn
  iamRoleStatements:
    - Effect: "Allow"
      Resource:
        Fn::ImportValue: ${self:custom.stage}:${self:service}-infra:customersUpdatedEventsTopicArn
      Action:
        - sns:Publish
  events:
    - http:
        path: /customers/{id}
        method: put
        cors: true

#function para deletar customers
deleteCustomer:
  warmup: true
  handler: src/services/crud-customers/endpoints/delete.handler
  events:
    - http:
        path: /customers/{id}
        method: delete
        cors: true
