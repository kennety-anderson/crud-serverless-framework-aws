#function para cadastro de usuarios
createUser:
  warmup: true
  handler: src/services/crud-customers/endpoints/createUser.handler
  environment:
    SNS_TOPIC_CUSTOMER_CREATE:
      Fn::ImportValue: ${self:custom.stage}:${self:service}-infra:customersCreateEventsTopicArn
  iamRoleStatements:
    - Effect: "Allow"
      Resource:
        Fn::ImportValue: ${self:custom.stage}:${self:service}-infra:customersCreateEventsTopicArn
      Action:
        - sns:Publish
  events:
    - http:
        path: /users
        method: post

#function para a listagem de usuarios
findUsers:
  warmup: true
  handler: src/services/crud-customers/endpoints/findUsers.handler
  events:
    - http:
        path: /users
        method: get

#function para a bsca de um unico usuario
findOneUser:
  warmup: true
  handler: src/services/crud-customers/endpoints/findOneUser.handler
  events:
    - http:
        path: /users/{id}
        method: get

updateUser:
  warmup: true
  handler: src/services/crud-customers/endpoints/updateUser.handler
  events:
    - http:
        path: /users/{id}
        method: put

deleteUser:
  warmup: true
  handler: src/services/crud-customers/endpoints/deleteUser.handler
  events:
    - http:
        path: /users/{id}
        method: delete
